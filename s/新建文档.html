<!-------><head>
    <meta charset="UTF-8">
    <base target="_blank">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 15px Calibri, helvetica, arial, freesans, clean, sans-serif;
            color: #000;
            line-height: 1.5em;
            /*background-color: #F8F8F8;*/
            padding: .7em;
        }

        p {
            margin-top: .7em;
        }

        table {
            font-size: inherit;
            margin: 1em;
        }

        table th {
            padding: .2em 1em;
            border-bottom: 1px solid #bbb;
        }

        table td {
            padding: .2em 1em;
            border-bottom: 1px solid #ddd;
        }

        input[type=image], input[type=password], input[type=text], textarea {
            font: 99% helvetica, arial, freesans, sans-serif;
        }

        option, select {
            padding: 0 .25em;
        }

        optgroup {
            margin-top: .5em;
        }

        code, pre {
            font: 12px Monaco, "Courier New", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", monospace;
        }

        pre {
            border-radius: 3px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 1em 0;
            font-size: 12px;
            background-color: #eee;
            border: 1px solid #ddd;
            padding: 10px;
            line-height: 1.5em;
            color: #444;
            overflow: auto;
            -webkit-box-shadow: rgba(0, 0, 0, .07) 0 1px 2px inset;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
        }

        pre code {
            padding: 0;
            font-size: 12px;
            background-color: #eee;
            border: none;
        }

        code {
            font-size: 12px;
            background-color: #f8f8ff;
            color: #444;
            padding: 0 .2em;
            border: 1px solid #dedede;
        }

        img {
            max-width: 100%;
            border: 0;
        }

        abbr {
            border-bottom: none;
        }

        a {
            color: #4183c4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a code, a:link code, a:visited code {
            color: #4183c4;
        }

        h1, h2, h3 {
            margin: 1em 0;
        }

        h1, h2, h3, h4, h5, h6 {
            border: 0;
        }

        h1 {
            margin-top: 1.5em;
            padding-top: .5em;
            border-top: 4px solid #aaa;
            font-size: 170%;
        }

        h1:first-child {
            margin-top: 0;
            padding-top: .25em;
            border-top: none;
        }

        h2 {
            padding-top: .5em;
            border-top: 4px solid #e0e0e0;
            font-size: 150%;
        }

        h3 {
            margin-top: 1em;
        }

        hr {
            border: 1px solid #ddd;
        }

        ul {
            margin: 0 0 0 2.5em;
        }

        ol {
            margin: 0 0 0 2.5em;
        }

        ol ol, ol ul, ul ol, ul ul {
            margin: 0 0 0 2em;
        }

        blockquote {
            margin: 1em 0;
            padding-left: .6em;
            border-left: 5px solid #ddd;
            color: #555;
        }

        dt {
            margin-left: 1em;
            font-weight: 700;
        }

        dd {
            margin-bottom: 1em;
            margin-left: 2em;
        }

        @media screen and (min-width: 768px) {
            body {
                margin: 10px auto;
                width: 748px;
            }
        }

    </style>
</head>
